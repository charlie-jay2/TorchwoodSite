        /* Styling for the overlay */

<body>
    <button id="showPopupButton">Captain Jack Harkness</button>
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h2>Person Information</h2>
        <p><strong>Name:</strong> Captain Jack Harkness</p>
        <p><strong>Date of Birth:</strong> Sep 16, 1950</p>
        <p><strong>Date of Death:</strong> Unkown</p>
        <p><strong>Occupation:</strong> Time Agency, Torchwood Three, Torchwood Team</p>
        <p><strong>Description:</strong></p>
        <button id="closePopupButton">Close</button>
    </div>

    <script>
        // Get references to the popup and overlay elements
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('overlay');

        // Get references to the buttons
        const showPopupButton = document.getElementById('showPopupButton');
        const closePopupButton = document.getElementById('closePopupButton');

        // Function to show the popup
        function showPopup() {
            popup.style.display = 'block';
            overlay.style.display = 'block';
        }

        // Function to close the popup
        function closePopup() {
            popup.style.display = 'none';
            overlay.style.display = 'none';
        }

        // Add click event listeners to the buttons
        showPopupButton.addEventListener('click', showPopup);
        closePopupButton.addEventListener('click', closePopup);
    </script>
</body>
